<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>camp.in</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./rwd.css" />
  </head>
  <body>
    <div id="login">
      <div>
        <header class="container">
          <img src="./assets/images/logo.svg" alt="Logo do camp.in" />
        </header>

        <main class="container card">
          <div class="title-field">
            <img src="./assets/images/log-in.svg" alt="Ilustração de log-in" />
            <h1 class="text">Faça seu login</h1>
          </div>
          <p class="note">Entre com suas informações de cadastro.</p>

          <form class="text">
            <label for="email" class="email">E-mail</label>
            <input
              type="email"
              placeholder="Digite seu e-mail"
              id="mail"
              class="input-email"
            />

            <br />

            <label for="password" class="password">Senha</label>
            <div class="password-field">
              <input
                type="password"
                name="lock"
                placeholder="Digite sua senha"
                id="lock"
                class="input-password"
              />
              <span class="icon-eye">
                <img src="./assets/images/eye.svg" alt="Ícone de olho" />
              </span>
            </div>

            <br />

            <div class="user-options">
              <div>
                <label for="save" class="checkmark-field">
                  <input
                    type="checkbox"
                    name="save"
                    id="save"
                    class="input-save"
                  />
                  <span class="checkmark"></span>
                  Lembre-me
                </label>
              </div>

              <a href="#" class="link">Esqueci minha senha</a>
            </div>

            <button type="submit" class="button">ENTRAR</button>

            <p class="register">
              Não tem uma conta?
              <a href="#" class="link">Registre-se</a>
            </p>
          </form>
        </main>
      </div>

      <aside class="container-img">
        <div class="aside-content">
          <img
            class="img-car"
            src="./assets/images/side-image.jpg"
            alt="camp.in"
          />
        </div>
      </aside>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
